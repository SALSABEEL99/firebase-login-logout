<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up sign out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- <form> -->
    <div>
        <h3>Create Account</h3>
        <input type="email"  id="signup_email"
        placeholder="Email">
        <input type="password"  id="signup_password"
        placeholder="Password">
        <button id="signup_btn">Create Account</button>
    </div>
<!-- </form> -->
<div>
    <h3>Sign in</h3>
    <input type="email"  id="signin_email"
    placeholder="Email">
    <input type="password"  id="signin_password"
    placeholder="Password">
    <button id="signin_btn">Sign in</button>
</div>
    


    <script type="module" src="./app.js"></script>
</body>
</html>
